<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts ticket</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="ticket">
        <h1 class="ticket__title">hogwarts ticket</h1>
        <div class="ticket__pass">
            <h2 class="ticket__subtitle">passanger</h2>
            <p class="ticket__text">NOELIA V. TENA</p>
        </div>
        <div class="ticket__depart">
            <h2 class="ticket__subtitle">DEPART</h2>
            <p class="ticket__text">KING'S CROSS</p>
        </div>
        <div class="ticket__arrive">
            <h2 class="ticket__subtitle">ARRIVE</h2>
            <p class="ticket__text">HOGSMEADE</p>
        </div>
        <div class="ticket__date">
            <h2 class="ticket__subtitle">DATE</h2>
            <p class="ticket__text">1 SEP 2018</p>
        </div>
        <div class="ticket__time">
            <h2 class="ticket__subtitle">TIME</h2>
            <p class="ticket__text">11:00AM</p>
        </div>
        <div class="ticket__car">
            <h2 class="ticket__subtitle">car</h2>
            <p class="ticket__text">4</p>
        </div>
        <div class="ticket__seat">
            <h2 class="ticket__subtitle">seat</h2>
            <p class="ticket__text">6B</p>
        </div>
        <div class="ticket__platform">
            <h2 class="ticket__platform-depart">DEPART</h2>
            <h2 class="ticket__platform-from">FROM</h2>
            <h2 class="ticket__platform-platform">PLATFORM</h2>
            <div class="ticket__wrapper">
                <p class="ticket__number">9</p>
                <div class="ticket__info"><span>3</span><span>4</span></div>
            </div>
        </div>
    </section>

</body>
</html>

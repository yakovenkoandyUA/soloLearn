<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="wrapper">
        <p class="wrapper__text">STAY IN CONTACT</p>
        <h2 class="wrapper__title">Get in Touch</h2>
        <form class="registr">
            <div class="registr__wrapper">
                <input class="registr__field" type="text" placeholder="Name">
                <input class="registr__field" type="number" placeholder="Phone No.">
            </div>
            <input class="registr__field" type="email" placeholder="Email I'd">
            <textarea class="registr__textarea" placeholder="Project Brief..."></textarea>

            <label class="registr__label" for="check">
                <input class="registr__checkbox" type="checkbox" id="check">
                <div class="custom-checkbox"></div>
                <div class="custom-toggler"></div>
                <p class="registr__checkbox-text">Subscribe Newsletter</p>
            </label>
            <button class="registr__submit" type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
